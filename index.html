<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="server-icons">
        <div class="server-icon active" title="Server 1">S1</div>
        <div class="server-icon" title="Server 2">S2</div>
        <div class="server-icon" title="Server 3">S3</div>
        <!-- Add more server icons as needed -->
      </div>
      <div class="channels">
        <div class="channels-header">
          <span>Channels</span>
          <button id="add-channel" title="Add Channel">+</button>
        </div>
        <ul id="channel-list">
          <!-- Channels will be dynamically added here -->
        </ul>
      </div>
      <div class="user-profile">
        <div class="avatar">U</div>
        <span class="username">Username</span>
        <button id="logout" title="Logout">â¨‰</button>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2 id="current-channel"># general</h2>
      </div>
      <div id="messages" class="messages">
        <!-- Messages will appear here -->
      </div>
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <!-- Modal for Username -->
  <div id="username-modal" class="modal">
    <div class="modal-content">
      <h2>Enter Your Username</h2>
      <input type="text" id="username-input" placeholder="Username">
      <button id="username-submit">Join Chat</button>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Client-side JavaScript -->
  <script src="script.js"></script>
</body>
</html>
